<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="./assets/Logo.png" alt="logo de alura latam">
    </header>
        <main>
            <section>
                <div>
                    <!-- Área de texto para entrada -->
                    <textarea id="inputTexto" type="text" placeholder="Ingresa el texto aqui"></textarea>
                </div>

                    <p>Solo letras minisculas y sin acentos</p>

                <div>
                    <button onclick="encriptarTexto();" class="">Encriptar</button>
                    <button onclick="desencriptarTexto();" class="">Desencriptar</button>
                </div>
            </section>

            <aside>
                <div>
                    <textarea id="resultadoTexto" readonly></textarea>
                </div>
                <img src="./assets/Muñeco.png" alt="">
                <div>
                    <h2>Nigun mensaje fue encontrado</h2>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                    <button onclick="copiarTexto();">Copiar</button>
                </div>
            </aside>
        </main>
    <footer>

    </footer>

    <script src="./scripts/encriptador.js"></script>
</body>
</html>
