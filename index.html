<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/style2.css">
</head>

<body>
       <img class="header__logo" src="./assets/Logo.png" alt="logo de alura latam">
    
        <main class="contenedor">
            <section class="contendor__encriptar">
                <div class="contenedor__encriptar__texto">
                    <!-- Área de texto para entrada -->
                    <textarea id="inputTexto" class="texto__encriptar" type="text" placeholder="Ingresa el texto aqui"></textarea>
                </div>

                <div class="contenedor__encriptar__informativo">
                    <!-- Icono de advertencia y mensaje para el usuario -->
                    <img src="assets/Group.png" alt="imagen informativa">
                    <p class="informativo__parrafo">Solo letras minisculas y sin acentos</p>
                </div>                    

                <div class="contenedor__encriptar__button">
                    <!-- Botones de encriptar y desencriptar -->
                    <button class="btn__encriptar" onclick="encriptarTexto();">Encriptar</button>
                    <button class="btn__desencriptar" onclick="desencriptarTexto();">Desencriptar</button>
                </div>
            </section>   
            
            <section class="contendor__encriptado">
               <!-- 
                <div class="contenedor__encriptado__salida">
                    <textarea id="resultadoTexto" readonly></textarea>
                </div>
                -->
                    <img class="contendor__encriptado__img" src="./assets/Muñeco.png" alt="dibujo de persona con lupa observando diamante">
                    
                <div class="contenedor__encriptado__texto">
                    <h2 class="encriptado__texto">Nigun mensaje fue encontrado</h2>
                    <p class="encriptado__parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p>
                    <!--
                    <button onclick="copiarTexto();">Copiar</button>
                    -->
                </div>
            </section>
        </main>      
    <script src="./scripts/encriptador.js"></script>
</body>    
</html>
