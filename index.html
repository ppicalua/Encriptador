<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
       <img src="./assets/Logo.png" alt="logo de alura latam">
    
        <main class="contenedor">
            <div class="contenedor__encriptar">
                <!-- Área de texto para entrada -->
                <textarea id="inputTexto" class="texto" type="text" placeholder="Ingresa el texto aqui"></textarea>
            </div>

            <div class="contenedor__terminos">
                <p class="terminos__parrafo">Solo letras minisculas y sin acentos</p>
            </div>                    

            <div class="contenedor__button">
                <button class="btn__button" onclick="encriptarTexto();">Encriptar</button>
                <button class="btn__button" onclick="desencriptarTexto();">Desencriptar</button>
            </div>   
            
            <section class="encriptado">
                <div>
                    <textarea id="resultadoTexto" readonly></textarea>
                </div>
                    <img src="./assets/Muñeco.png" alt="">
                <div>
                    <h2>Nigun mensaje fue encontrado</h2>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                    <button onclick="copiarTexto();">Copiar</button>
                </div>
            </section>
        </main>      
    <script src="./scripts/encriptador.js"></script>
</body>    
</html>
